<style>
    #titleBar{
        color: darkblue;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center; 
        justify-content: space-around;
        border: 1px solid blue;
        border-radius: 10px;
    }
   #titleLabel{
        font-size:x-large; 
   }

</style>
<div id="titleBar">
    <h1>Title page:</h1>
        <label id="titleLabel">Hello</label>
</div>
        <p>Making a guest log</p>
<input type="text" id="inputText">
<input type="button" id="enterBtn" onclick="getInput()" value="Enter"></button>


<h1>This section lists titles from a database</h1>
{% if titles_list %}
    <ul>
        {% for title in titles_list %}
            <li>{{ title.submitTitle_text }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}


<h1>This section is a form</h1>
<form action="{% url 'guestLog:index' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <input type="text" id="inputText">
        <input type="button" id="enterBtn" onclick="getInput()" value="Enter">
    </fieldset>
    <input type="submit" value="Vote">
    </form>







<script>
    function getInput(){
        addTitle = document.getElementById("inputText").value;
        document.getElementById("titleLabel").innerHTML = addTitle;
    }
</script>
